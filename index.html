<!DOCTYPE html>
<html>
<head>
  <title>Happy Valentine ❤️</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom right, #ff758c, #ff7eb3);
      color: white;
      text-align: center;
      padding: 30px;
    }

    h1 {
      font-size: 45px;
      margin-top: 20px;
    }

    img {
      width: 250px;
      border-radius: 20px;
      margin-top: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
    }

    p {
      font-size: 18px;
      max-width: 600px;
      margin: 20px auto;
      line-height: 1.6;
    }

    button {
      margin-top: 20px;
      padding: 12px 25px;
      border: none;
      border-radius: 25px;
      background: white;
      color: #ff4e73;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <audio autoplay loop>
    <source src="lagu.mp3" type="audio/mpeg">
  </audio>

  <h1>Happy Valentine, My Love ❤️</h1>

  <img src="foto.jpg" alt="Our Photo">

  <p>
    Terima kasih sudah menjadi bagian paling indah dalam hidupku.
    Setiap hari bersamamu adalah hadiah.
    Aku tidak butuh apa-apa lagi selain kamu.
  </p>

  <button onclick="alert('I love you, always and forever ❤️')">
    Klik ini
  </button>

</body>
</html>
